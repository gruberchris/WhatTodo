<div class="container"> <h2>What Todo</h2> <!-- input --> <form role="form" ng-submit="addTodo()" style="padding-bottom: 10px"> <div class="row"> <div class="input-group"> <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control"> <span class="input-group-btn"> <input type="submit" class="btn btn-primary" value="Add"> </span> </div> </div> </form> <!-- list --> <div ui-sortable ng-model="todos"> <p class="input-group what-todo-input-group" ng-repeat="todo in todos track by todo.id"> <input type="text" ng-model="todo.label" class="form-control"> <span class="input-group-btn"> <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove" stop-event-bubbling>X</button> </span> </p> </div> </div>
